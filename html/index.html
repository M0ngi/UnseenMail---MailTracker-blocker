    </head>

        <div class='row'>
            <div class='col col1'>
                Toggle
            </div>
            <div class='col col2'>
                <button class='state clickable' id='stateBtn'></button>
            </div>
        </div>

        <div class='row'>
            <div class='col col1'>
                Blocks
            </div>
            <div class='col col2'>
                <div id='bCount'>0</div>
            </div>
        </div>

        <div class='row clickable' id='histButton'>
            <div class='IconCol'>
                <img class='icon' src='../img/histIcon.svg'>

            </div>
            <div class='btnRow'>
                View History
            </div>
        </div>

        <div class='row clickable' id='settingsButton'>
            <div class='IconCol'>
                <img class='icon' src='../img/settingsIcon.svg'>

            </div>
            <div class='btnRow'>
                Settings
            </div>
        </div>
